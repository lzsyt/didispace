<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <!--移动优先-->
    <title>光合硅能</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit"/>

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="/assets/i/app-icon72x72@2x.png"/>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/assets/i/app-icon72x72@2x.png"/>
    <meta name="msapplication-TileColor" content="#0e90d2"/>

    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $( ".accordion" ).accordion({
                collapsible: true,
                active: false
            });
        });
    </script>


</head>

<body>
<div th:replace="header::menu"></div>


<div class="am-u-sm-11 aboutus am-margin-top-lg am-u-sm-centered ">
    <div class="zmn-center am-margin-top  zmn_title ">技术问答</div>
    <div class="zmn-center zmn_title1"> TECHNICAL SUPPORT</div>
    <div class="am-g am-intro-bd">
        <h2>常见问题</h2>
        <div class="accordion"  th:each="model,status: ${questions}">
            <h3><span th:text="${status.index+1}"/>、<span th:text="${model.getQuestion()}"/></h3>
            <div>
                <p><span th:text="${model.getAnswer()}"/></p>
            </div>
        </div>
        <h2>硅能电池的养护</h2>
        <div class="accordion" th:each="model,status: ${introduce}">
            <h3><span th:text="${status.index+1}"/>、<span th:text="${model.getQuestion()}"/></h3>
            <div>
                <p><span th:text="${model.getAnswer()}"/></p>
            </div>
        </div>
    </div>

</div>
</div>
<div th:replace="footer::navbar"></div>
